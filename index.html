<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="CSS.CSS">
</head>
<body>

  <div class="container">
    <h1>Conversor de Temperatura</h1>

    <label for="celsius">Temperatura em Celsius</label>
    <div class="input-wrapper">
      <input type="number" id="celsius" placeholder="¬∞C" oninput="converterCelsius()">
    </div>

    <label for="fahrenheit">Temperatura em Fahrenheit</label>
    <div class="input-wrapper">
      <input type="number" id="fahrenheit" placeholder="¬∞F" oninput="converterFahrenheit()">
    </div>

    <div class="buttons">
      <button onclick="location.reload()"> Zerar</button>
    </div>
  </div>

  <script>
    function converterCelsius() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('fahrenheit').value = isNaN(fahrenheit) ? '' : fahrenheit.toFixed(2);
      atualizarBotaoLimpar();
    }

    function converterFahrenheit() {
      const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
      const celsius = (fahrenheit - 32) * 5/9;
      document.getElementById('celsius').value = isNaN(celsius) ? '' : celsius.toFixed(2);
      atualizarBotaoLimpar();
    }

    function limpar() {
      document.getElementById('celsius').value = '';
      document.getElementById('fahrenheit').value = '';
      document.getElementById('limparBtn').disabled = true;
    }

    function atualizarBotaoLimpar() {
      const c = document.getElementById('celsius').value;
      const f = document.getElementById('fahrenheit').value;
      document.getElementById('limparBtn').disabled = (c === '' && f === '');
    }

    function compartilhar() {
      const c = document.getElementById('celsius').value;
      const f = document.getElementById('fahrenheit').value;
      const texto = `Temperatura:\nüå°Ô∏è ${c || '-'} ¬∞C\nüå°Ô∏è ${f || '-'} ¬∞F`;
      alert(`Copiado para compartilhar:\n\n${texto}`);
    }
  </script>

</body>
</html>
