<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermoTraduz</title>
    <link rel="stylesheet" href="CSS.CSS"> <!-- Link para o CSS externo -->
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¡ TermoTraduz</h1>
        <p class="subtitulo">Conversor "CÃ©lsius vs Fahrenheit"</p>
        
        <div class="conversor">
            <input type="number" id="celsius" placeholder="Celsius (Â°C)" oninput="converter('C')">
            <span>â¬Œ</span>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit (Â°F)" oninput="converter('F')">
        </div>

    </div>

    <script>
        function converter(origem) {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');

            if (origem === 'C') {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = isNaN(fahrenheit) ? '' : fahrenheit.toFixed(1);
            } else {
                const fahrenheit = parseFloat(fahrenheitInput.value);
                const celsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = isNaN(celsius) ? '' : celsius.toFixed(1);
            }
        }
    </script>
</body>
</html>
